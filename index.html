<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate App</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="exchange-rate-one">
            <input type="text" class="form-control" id="currency_one" list="list_one" placeholder="Döviz Kuru">
            <datalist id="list_one"></datalist>
        </div>
        <div class="exchange-rate-two">
            <input type="text" type="text" class="form-control" id="currency_two" list="list_two" placeholder="Çevireceğiniz Döviz Kuru">
            <datalist id="list_two"></datalist>
        </div>
        <div class="amount-input">
            <input type="number" id="amount" class="form-control" placeholder="Miktar giriniz"> 
        </div>
        <div class="calculate">
            <button id="btnCalculate">Hesapla</button>
        </div>
        <div id="result">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
